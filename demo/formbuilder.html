<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormBuilder Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://formbuilder.online/assets/js/form-builder.min.js" charset="UTF-8"></script>
    <script src="../plugins/hr.js"></script>
    <script src="../plugins/customSelect.js"></script>
  </head>
  <body>

    <div id="fb-editor"></div>

  <script type="module">

    window.formBuilder = await $('#fb-editor').formBuilder({
        formData: [
            {
                "type": "hr",
            },
            {
                "type": "customSelect",
                "required": true,
                "label": "Example Custom Select",
                "className": "form-control",
            },
        ],
        disabledAttrs: ["access"],
        typeUserDisabledAttrs: {
            customSelect: [
                'options'
            ],
            hr: [
                'name',
                'required',
            ]
        },
        i18n: {
            location: "https://raw.githubusercontent.com/kevinchappell/formBuilder-languages/master/",
            locale: 'en-US',
        },
        disableInjectedStyle: 'bootstrap',
    }).promise;

  </script>

  </body>
  </html>
